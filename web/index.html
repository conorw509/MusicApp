<html>
    <head>
        <title>Music App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1> Music App</h1>
      
    
         <a href ="loggedIn.html">Log In</a>
            <a href ="loggedIn1.html">add log In</a>
        
         <h1>Register User Account</h1>
         <form action ="http://localhost:8080/MusicApp/webresources/services/register" method ="post">
           First Name: <input type ="text" name ="fName" placeholder="First Name">
           Last Name: <input type ="text" name ="lName" placeholder="Last Name">
               Email:     <input type ="text" name ="email" placeholder="email">
                  Password:      <input type ="text" name ="password" placeholder="password">
                 Repeat Password:  <input type ="text" name ="repeatPassword" placeholder="repeatPassword">
              
                        
                        <input type ="submit" value="Register">
                        
                          </form>
         
         
                        
         <h1>Login with User Account</h1>
         <form action ="http://localhost:8080/MusicApp/webresources/services/userLogin" method ="post">
     
        
                  Email:       <input type ="text" name ="email" placeholder="email">
                  Password:  <input type ="text" name ="password" placeholder="password">
                        
                        <input type ="submit" value="Log In">
            
              </form>
         
         
         
            <h1>Login with Admin Account</h1>
         <form action ="http://localhost:8080/MusicApp/webresources/services/adminLogin" method ="post">
     
        
                  Email:       <input type ="text" name ="email" placeholder="email">
                  Password:  <input type ="text" name ="password" placeholder="password">
                        
                        <input type ="submit" value="Log In">
            
              </form>
            
            
                <h1>Admin Configure</h1>
        
                <form  method ="post">
     
        
              ID:  <input type ="text" name ="id" placeholder="id">
                       Title:  <input type ="text" name ="title" placeholder="title">
                  Artist:  <input type ="text" name ="artist" placeholder="artist">
                     Album:       <input type ="text" name ="album" placeholder="album">
                  Genre:  <input type ="text" name ="genre" placeholder="genre">
                 
                        
                  <input type ="submit" value="Add" formaction="http://localhost:8080/MusicApp/webresources/adminServices/add">
                  <input type ="submit" value="Delete" formaction="http://localhost:8080/MusicApp/webresources/adminServices/delete">
             
                  
              </form>
      
         
         
      
    </body>
</html>
